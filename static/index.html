<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Application</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Task List</h1>
            <div id="user-info" class="hidden">
                <span id="username"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <!-- Authentication Forms -->
            <div id="auth-section">
                <div id="login-form" class="form-container">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                </div>

                <div id="register-form" class="form-container hidden">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <input type="password" id="register-password-confirm" placeholder="Confirm Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                </div>
            </div>

            <!-- Task Management Section -->
            <div id="task-section" class="hidden">
                <div class="task-form">
                    <h2>Add New Task</h2>
                    <form id="taskForm">
                        <input type="text" id="task-title" placeholder="Task title" required>
                        <textarea id="task-description" placeholder="Task description (optional)"></textarea>
                        <button type="submit">Add Task</button>
                    </form>
                </div>

                <div class="task-list">
                    <h2>Your Tasks</h2>
                    <div id="tasks-container">
                        <!-- Tasks will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="error-message" class="error hidden"></div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/tasks.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
